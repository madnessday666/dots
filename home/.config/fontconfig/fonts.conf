<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Reject bitmap fonts</description>
 <selectfont>
 <acceptfont>
            <pattern>
                <patelt name="family"> <string>scientifica</string> </patelt>
            </pattern>
  </acceptfont>
  <rejectfont>
   <pattern>
     <patelt name="scalable"><bool>false</bool></patelt>
   </pattern>
  </rejectfont>
 </selectfont>
</fontconfig>
