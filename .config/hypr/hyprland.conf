monitor=DP-1,1920x1080@144,768x0,1
monitor=DP-2,1366x768@60,0x0,1,transform,1

exec-once=hyprpaper

exec-once=LC_TIME="ru_RU.UTF-8" waybar
#exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once=xhost +SI:localuser:root

exec-once=nm-applet

exec-once=dunst

#exec-once=hyprctl setcursor Breeze_Snow 24

exec-once=LC_TIME="ru_RU.UTF-8" swayidle -w timeout 180 'swaylock'

# Bluetooth
exec-once=blueman-applet # Make sure you have installed 

input {
  # Remap Capslock -> Esc for Vim users
  kb_options=caps:escape
  repeat_rate=50
  repeat_delay=240
  kb_layout=us,ru
  kb_options=grp:alt_shift_toggle
  numlock_by_default = true

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle

    margin_top: 5
    gaps_in=5
    gaps_out=10
    border_size=0
    col.active_border=0xffffffff
    col.inactive_border=0xffffffff

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=8
    drop_shadow=false
    blur {
	size=2 # minimum 1
	passes=1 # minimum 1, more passes = more resource intensive.
	new_optimizations = true
    }
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    #shadow_range=2
    #col.shadow=0xffa7caff
    #col.shadow_inactive=0x50000000
}

# Blur for waybar 
#blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

#dwindle {
#    pseudotile=1 # enable pseudotiling on dwindle
#    # force_split=2
#    force_split=0
#    no_gaps_when_only = true
#}

master {
  new_on_top = true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

